<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login Bootstrap </title>
    
    <!-- Bootstrap ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <!-- CSS customizado -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container mt-3">
        <form class="custom-form">
            <h3 class="form-title">Formulário</h3>
            <div class="col-sm-6 mb-3">
                <i class="bi bi-envelope-at"></i>
                <label for="email">Email:</label>
                <input type="email" class="form-control custom-input" placeholder="email@exemplo.com" id="email">
            </div>
            <div class="col-sm-6 mb-3">
                <i class="bi bi-lock"></i>
                <label class="form-label">Senha: </label>
                <input type="password" id="senha" class="form-control custom-input">
            </div>
                <button type="submit" class="btn btn-warning custom-button"><i class="bi bi-arrow-right"></i> Entrar</button>
        </form>
    </div>
     

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
