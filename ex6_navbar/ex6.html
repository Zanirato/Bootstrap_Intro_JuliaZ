<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <!-- Primeira navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand">
                <i class="bi bi-bug-fill text-light"></i>
            </a>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link text-light">
                            <i class="bi bi-house-door-fill"> Home</i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-light">
                            <i class="bi bi-person-raised-hand"> Sobre</i>      
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-light">
                            <i class="bi bi-flower2"> Produtos</i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-light">
                            <i class="bi bi-chat-fill"> Contato</i>
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <!-- segunda nav -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary mt-5">
        <div class="container">
            <a href="#" class="navbar-brand">
                <i class="bi bi-bug-fill text-light"> Beatles</i>
                <div class="navbar-nav">
                    <a href="#" class="nav-link">
                        <i class="bi bi-house-door-fill"> Início</i>
                    </a>
                    <a href="#" class="nav-link">
                        <i class="bi bi-fire"> Recomendações</i>
                    </a>
                    <a href="#" class="nav-link">
                        <i class="bi bi-geo-alt-fill"> Localização</i>
                    </a>
                </div>
            </a>
        </div>
    </nav> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
